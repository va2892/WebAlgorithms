<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Муравьиный алгоритм для задачи коммивояжёра</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="algorithm-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-home">Home</a>
            <div class="nav-algorithms">
                <a href="../algorithm_A/index.html" class="nav-link">A*</a>
                <a href="../clustering/index.html" class="nav-link">Сlustering</a>
                <a href="../Decision tree/index.html" class="nav-link">Decision Tree</a>
                <a href="../genetic_algorithm/index.html" class="nav-link">Genetic</a>
                <a href="../neural_network/index.html" class="nav-link">Neural Network</a>
                <a href="../The Ant algorithm/index.html" class="nav-link">Ant Algorithm</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Муравьиный алгоритм для задачи коммивояжёра</h1>
        
        <div class="params">
            <div class="param-group">
                <label for="iterations">Количество итераций:</label>
                <input type="number" id="iterations" min="1" value="50">
            </div>
        </div>
        
        <div class="controls">
            <button id="addPoint">Добавить точку</button>
            <button id="clear">Очистить</button>
            <button id="random">Случайные точки</button>
            <button id="run">Запустить алгоритм</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="500" ></canvas>
        </div>
        
        <div class="results">
            <h3>Результаты:</h3>
            <p>Лучшая длина пути: <span id="bestLength" class="best-path">-</span></p>
            <p>Лучший путь: <span id="bestPath" class="best-path">-</span></p>
            <p>Текущая итерация: <span id="currentIteration">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
