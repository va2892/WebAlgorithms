<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задачи коммивояжёра генетическим алгоритмом</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="algorithm-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-home">Home</a>
            <div class="nav-algorithms">
                <a href="../algorithm_A/index.html" class="nav-link">A*</a>
                <a href="../clustering/index.html" class="nav-link">Сlustering</a>
                <a href="../Decision tree/index.html" class="nav-link">Decision Tree</a>
                <a href="../genetic_algorithm/index.html" class="nav-link">Genetic</a>
                <a href="../neural_network/index.html" class="nav-link">Neural Network</a>
                <a href="../The Ant algorithm/index.html" class="nav-link">Ant Algorithm</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Решение задачи коммивояжёра генетическим алгоритмом</h1>

        <div class="controls">
            <div class="control-group">
                <button id="clear">Очистить</button>
                <button id="run">Запустить алгоритм</button>
                <button id="random">10 случайных точек</button>
            </div>

            <div class="control-group params">
                <div>
                    <label for="gamma">Размер популяции:</label>
                    <input type="number" id="populationSize" min="1" step="100" value="1000">
                </div>
                <div>
                    <label for="beta">Процент мутаций:</label>
                    <input type="number" id="percentageMutation" min="0" step="0.1" value="0.5">
                </div>
                <div>
                    <label for="alpha">Количество поколений:</label>
                    <input type="number" id="countGenerations" min="1" step="10" value="100">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="instructions">Кликните на поле, чтобы добавить город</div>
        </div>

        <div class="info">
            <div id="bestPathLength">Лучший путь: не найден</div>
            <div id="currentIteration">Итерация: 0/0</div>
            <div id="cityCount">Особей: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
